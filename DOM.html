<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>

    <!-- css -->
    <link rel="stylesheet" href="DOM.css" />

    <!-- bootstrap css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="main-head" class="bg-dark text-white p-3 mb-2">
      <div class="container">
        <h1 id="header">List of users</h1>
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add User</h2>
        <form action="" class="form-inline md-3">
          <input type="text" class="form-control mr-2" />
          <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input type="submit" class="btn btn-success" value="submit" />
        </form>
        <h2 class="title" style="text-align: center">Users</h2>
        <ul id="users" class="list-group">
        <li class="list-group-item">user-1</li>
        <li class="list-group-item">user-2</li>
        <li class="list-group-item">user-3</li>
        <li class="list-group-item">user-4</li>
        </ul>
        <h2>DOM Events</h2>
        <button id="btn" class="btn btn-danger">Be Gentel</button> 
      </div>
      <div id="circle" style="width: 300px; height: 300px; background-color: black; border-radius: 50%;">
        <div id="circle" style="width: 200px; height: 200px; background-color: rgb(255, 255, 255); border-radius: 50%;">

        </div>
      </div>
    </div>

    <!-- script -->
    <script src="DOM.js"> </script>
    <script src="Keyboard_input-events.js"></script>
  </body>
</html>
